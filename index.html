<body>
    <h1>Bitcoin Dashboard</h1>

    <!-- PRICE GOES HERE -->
    <div id="price">Loading...</div>

    <!-- CHART -->
    <canvas id="chart" width="600" height="300"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        async function loadData() {

            // GET CURRENT PRICE
const priceRes = await fetch("https://crypto-fullstack-project.onrender.com/current");
const priceData = await priceRes.json();

document.getElementById("price").innerHTML =
    "Current BTC Price: $" + priceData.current_price;

// GET HISTORY
const histRes = await fetch("https://crypto-fullstack-project.onrender.com/history?limit=50");
const histData = await histRes.json();


            const labels = histData.map(item => item.timestamp);
            const prices = histData.map(item => item.price);

            // DRAW CHART
            new Chart(document.getElementById("chart"), {
                type: "line",
                data: {
                    labels: labels.reverse(),
                    datasets: [{
                        label: "BTC Price",
                        data: prices.reverse(),
                        borderWidth: 2
                    }]
                }
            });
        }

        loadData();
    </script>
</body>
